<div id="popMenu" class="fixed popMenuHide">

        </div>
    </a>
</div>

<script>
    $( document ).ready(function() {
        var openMenu=false;
        /* 
        * Boton de menu 
        */
        $("#iconMenu").on("click", function(){
            if(openMenu){
                $("#mIcon").show();
                $("#cIcon").hide();
                $("#popMenu").addClass("popMenuHide");
            }else{
                $("#mIcon").hide();
                $("#cIcon").show();
                $("#popMenu").removeClass("popMenuHide");
            }
            openMenu=!openMenu;
        });

        /*
        * Abrir y Cerrar automaticamente menu movil al redimensionar pantalla
        */
        $( window ).resize(function() {
            if($( window ).width()>650){
                $("#popMenu").addClass("popMenuHide");
            }else{
                if(openMenu){
                    $("#popMenu").removeClass("popMenuHide");
                }
            };
        });
    });
</script>
